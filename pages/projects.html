    <!-- Active Video Changing Script -->
    <!-- All Videos are hidden except for the active video
         by default this video has the id of 'v1'
         The active video is determined by the query string at the end of the url.
         -->
    <script>
        var url = window.location.href;
        var idIndex = url.indexOf("id=") + 3;
        var idNum = url.charAt(idIndex);
        var elementID = "v"+idNum;

        console.log(isNaN(idNum));

        function setPageInfo() {
            if(!isNaN(idNum)) {
                document.getElementById(elementID).setAttribute("style","visibility:visible; display:");
            }
            else{
                document.getElementById("v1").setAttribute("style","visibility:visible; display:");
            }

        }

    </script>
